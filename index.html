<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;700&family=Ibarra+Real+Nova:wght@700&family=Oswald:wght@300&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="shortcut icon" href="images/fondo-movie.jpg" type="image/x-icon">
</head>

<body>
    <header class="container-fluid p-0 m-0 position-fixed">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#inicio" class="navbar-brand h2 fs-4">Películas TV</a>
                <button class="navbar-toggler" data-bs-target="#menu" data-bs-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse fs-5" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#inicio" class="nav-link fw-bold">Inicio</a></li>
                        <li class="nav-item "><a href="#peliculas" class="nav-link">Peliculas</a></li>
                        <li class="nav-item"><a href="#populares" class="nav-link">Top</a></li>
                        <li class="nav-item"><a href="#nosotros" class="nav-link">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid w-100 m-0 p-0">
        <section class="container-fluid w-100 d-flex flex-column justify-content-center inicio text-white" id="inicio">
            <h1 class="fs-1">Películas Tv</h1>
            <p class="fs-4">Aquí encontrarás información sobre la película que quieras</p>
        </section>
        <section class="container-fluid m-0 p-0" id="peliculas">
            <div class="w-100 d-flex justify-content-center mt-4 mb-4">
                <input class="form-control form-control-md w-50 buscador" type="search" placeholder="buscar pelicula...">
                <button class="btn btn-success text-white btn-movie">buscar</button>
            </div>
            <h3 class="mb-4 ms-4 title-movies text-uppercase"></h3>
            <section class="d-flex flex-wrap justify-content-center mx-0 my-2 px-0 py-4 contenedor-peliculas">
            </section>
            <p class="errorApi1"></p>
            <div class="d-flex justify-content-center">
                <button class="btn btn-dark prev disabled">atrás</button>
                <button class="btn btn-dark next disabled">siguiente</button>
            </div>
        </section>

        <section class="container-fluid m-0 p-0" id="populares">
            <p class="h2 text-center mt-4">Las películas mas populares</p>
            <section class="d-flex flex-wrap justify-content-center mx-0 my-2 px-0 py-4 contenedor-popular">
            </section>
            <p class="errorApi2"></p>
            <div class="d-flex justify-content-center">
                <button class="btn btn-dark prev-popular">atrás</button>
                <button class="btn btn-dark next-popular">siguiente</button>
            </div>

            <div class="modal fade" id="popular">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="popular"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <img class="modal-img w-100" src="" alt="">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid p-0 footer" id="nosotros">
            <section class="container-fluid m-0 d-flex flex-column align-items-center contenedor-footer">
                <p class="text-white m-0">gutierrezpablo678@gmail.com</p>
                <div>
                    <a href="#" class="fs-4 text-white m-0"><i class='bx bxl-linkedin-square'></i></a>
                    <a href="#" class="fs-4 text-white m-0"><i class='bx bxl-github'></i></i></a>
                </div>
            </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
